<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container justify-content-center m-5 p-4">
        <h3 class=" row justify-content-center mt-4">To Do App</h3>

        <div class="row justify-content-center mt-4">
            <input type="text" placeholder="Enter a task here" class="col-md-3 m-2">
            <button class="col-md-2 btn btn-primary m-2">SAVE</button>
            <button class="col-md-2 btn btn-warning m-2">GET TASK</button>
        </div>

        <div class="row mt-5">
            <h5 class="col-md-2">No.</h5>
            <h5 class="col-md-4">Todo items</h5>
            <h5 class="col-md-2">Status</h5>
            <h5 class="col-md-4">Actions</h5>
        </div>
        <hr>
        <div class="row">
            <h6 class="col-md-2">1</h6>
            <p class="col-md-4 text-muted">Buy groceries for next week </p>
            <p class="col-md-2 text-muted">In progress</p>
            <div class="col-md-4 row">
                <button class="btn btn-danger col-md-5 m-1">DELETE</button>
                <button class="btn btn-success col-md-5 m-1">Finished</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <h6 class="col-md-2">2</h6>
            <p class="col-md-4 text-muted">Renew car insurance </p>
            <p class="col-md-2 text-muted">In progress</p>
            <div class="col-md-4 row">
                <button class="btn btn-danger col-md-5 m-1">DELETE</button>
                <button class="btn btn-success col-md-5 m-1">Finished</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <h6 class="col-md-2">3</h6>
            <p class="col-md-4 text-muted">Sing up for online course </p>
            <p class="col-md-2 text-muted">In progress</p>
            <div class="col-md-4 row">
                <button class="btn btn-danger col-md-5 m-1">DELETE</button>
                <button class="btn btn-success col-md-5 m-1">Finished</button>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
